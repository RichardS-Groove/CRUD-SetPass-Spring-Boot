<!doctype html>
<html lang="es" class="animated fadeIn">

<head>
    <title>Recuperar Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min4.3.1.css">
    <link rel="stylesheet" type="text/css" href="vendor/fontawesome-free-5.7.2-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/global-settings.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/colors.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">


</head>

<body>

<section class="reg-form common-form bg-image flex-centering">
    <div class="container-fluid">
        <div class="meta">
            <div class="row">
                <div class="col-sm-5 col-md-4 pr-sm-0">
                    <div>
                    </div>
                </div>
                <div class="mr-sm-center">
                    <div class="white-box sh-above flex-centering">
                        <form>
                            <h4>Recuperar Contrase単a</h4>

                            <div class="form-row mt-1 mt-sm-4">
                                <div class="col">
                                    <input type="email" class="form-control animated fadeInDown" id="txtemail"
                                           aria-describedby="emailHelp" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" id="txtname" class="form-control animated fadeInDown"
                                           placeholder="Nombre"
                                           required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" id="txtlastname" class="form-control animated fadeInDown"
                                           placeholder="Apellido" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <select id="txtrol" class="form-control animated fadeInDown" required>
                                        <option></option>
                                        <option>Admin</option>
                                        <option>Daca</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="password" id="txtpassword" class="form-control animated fadeInDown"
                                           placeholder="Nueva Contrase単a"
                                           required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="password" id="txtrepeatpassword" class="form-control animated fadeInDown"
                                           placeholder="Repetir Contrase単a"
                                           required>
                                </div>
                            </div>
                            <ul class="list-unstyled animated fadeInDown list-inline info">
                                <li>
                                    <a onclick="resetPassword()" href="#" type="submit"
                                       class="btn d-block">Renovar Contrase単a</a>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="sh-above">
            <p>Proyecto <span>Grupo Daca</span></p>
        </footer>
    </div>
</section>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min4.3.1.js"></script>
<script src="js/resetPassword.js"></script>


</body>

</html>
